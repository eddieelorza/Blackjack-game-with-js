<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>
<body>
    <header class="title">
        <h1>Blackjack</h1>
    </header>
    <div class="container">
        <div class="d-flex justify-content-center button-wrapper">
            <div class="">
                <button id="restart-game" class="btn btn-danger ">
                    Nuevo Juego
                </button>
                <button id="get-card" disabled="disabled" class="btn btn-primary ">
                    Pedir carta

                </button>
                <button id="stop-game" disabled="disabled" class="btn btn-primary">
                    Detener
                </button>

            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h1>Jugador 1 -<span> 0</span></h1>
                <div class="card-wrapper m-5 players-wrapper" id="user-wrapper">
              
            </div>
            <div class="col-12">
                <h1>Computadora  -<span> 0</span></h1>
                <div class="card-wrapper m-5 players-wrapper" id="computer-wrapper">
                
                </div>

                    

            </div>
        </div>
    </div>

    <script type="module" src="./assets/js/juego.js"></script>
    <script type="module" src="./assets/js/miModulo.js"></script>

  
</body>
</html>
